<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio JTM</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Bloque para el navbar -->

    <nav class="navbar" id="navbar">
        <div class="navbar-logo">
            Juan Toledo
        </div>
        <a href="#" class="burger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#navbar"> Inicio </a></li>
                <li><a href="#projects"></a>Proyectos</a></li>
                <li><a href="#skills"></a>Skills</a></li>
                <li><a href="#form"></a>Formulario de contacto</a></li>
            </ul>
        </div>
    </nav>

     <!-- Bloque para la imagen del header -->

    <header>
        <p class="bienvenida">Bienvenido a mi portfolio, soy Juan Toledo y estoy iniciandome en el mundo del desarrollo</p>
        <img src="/multimedia/images/header-space.jpeg">

    </header>

     <!-- Bloque para el slide de proyectos -->

    <section class="projects" id="projects">
        <h1>Mis proyectos</h1>
        <div class="carousel-images">
            <div id="project1">
                <img src="/multimedia/images/logo-keepcoding.jpeg" alt="logo keepcoding">
            </div>
            <div id="project2">
                <img src="/multimedia/images/logo-nasa.jpeg" alt="logo nasa">
            </div>
            <div id="project3">
                <img src="/multimedia/images/logo-mclaren.png" alt="logo mclaren">
            </div>
            <div id="project4">
                <img src="/multimedia/images/logo-elpozo.jpeg" alt="logo el pozo">
            </div>
        </div>
        <div class="carousel-links">
            <a class="carousel-dot" href="#project1"></a>
            <a class="carousel-dot" href="#project2"></a>
            <a class="carousel-dot" href="#project3"></a>
            <a class="carousel-dot" href="#project4"></a>
        </div>
    </section>


    <!-- Skills-->
    <section class="skills">
        <h1>Skills</h1>

        <div class="progress-grid">
            <div>HTML
                <div class="progress-bar html">
                    <span></span>
                </div>
            </div>

            <div>JS
                <div class="progress-bar JS">
                    <span></span>
                </div>
            </div>

            <div>Python
                <div class="progress-bar Python">
                    <span></span>
                </div>
            </div>

            <div>C#
                <div class="progress-bar C#">
                    <span></span>
                </div>
            </div>
        </div>
    </section>
     <!-- Bloque para el formulario -->

     <form id="form" action="">

        <h1>Formulario de contacto</h1>

        <div>
            <label for="nombre">Nombre</label>
            <input required type="text" id="nombre" name="nombre" placeholder="Nombre">
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input required type="text" id="apellido" name="apellido" placeholder="Apellido">
        </div>

        <div>
            <label for="telefono">Telefono</label>
            <input required type="tel" id="telefono" name="tel" placeholder="Telefono" pattern="[0-9]+">
        </div>

        <fieldset required class="conocimineto">
            <legend>Como me conociste?</legend>

            <div>
                <input type="radio" id="universidad" name="knoledge" checked>
                <label for="universidad">Universidad</label>
            </div>

            <div>
                <input type="radio" id="kc" name="knoledge">
                <label for="kc">Keepcoding kick-off</label>
             </div>

            <div>
                <input type="radio" id="colegio" name="knoledge">
                <label for="colegio">Colegio</label>
            </div>

            <div>
                <input type="radio" id="github" name="knoledge">
                <label for="github">En Github</label>
            </div>
        </fieldset>

        <div>
            <label for="git">Github</label>
            <input type="text" id="git" name="git" placeholder="Usuario Github" title="@usuario" pattern="^@[^\s]+">
        </div>

        <div>
            <label for="descripcion">Descripci√≥n</label>
            <textarea required type="text" id="descripcion" name="desc" rows="7" cols="40" maxlength="180" placeholder="Habla sobre ti"></textarea>
        </div>


        <div>
            <button type="submit">Enviar</button>
        </div>
     </form>

    <!-- Bloque para el footer-->

    <footer class="footer">

        <a class="link" href="https://twitter.com/juanitomaka" rel="noopener noreferrer">Twitter</a>
        <a class="link" href="https://github.com/jtoledo2309" rel="noopener noreferrer">Github</a>
        <a class="link" href="https://www.instagram.com/juanitomaka/" rel="noopener noreferrer">Instagram</a>
    </footer>

</body>
</html>
