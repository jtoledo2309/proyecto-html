<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio JTM</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Bloque para el navbar -->

    <nav class="navbar">
        <div clas="navbar-logo">
            Hola
        </div>
        <ul class="navbar-list">
            <li>Inicio</li>
            <li>Proyectos</li>
            <li>Skills</li>
            <li>Formulario de contacto</li>
        </ul>
    </nav>

     <!-- Bloque para la imagen del header -->

    <header>
        <img src="/multimedia/images/ola-mobile.jpeg" alt="wallpaper para el header">
    </header>

     <!-- Bloque para el slide de proyectos -->

    <section class="projects">
        <h1>Mis proyectos</h1>
        <div class="carousel-images">
            <div id="project1">
                <img src="/multimedia/images/logo-keepcoding.jpeg" alt="logo keepcoding">
            </div>
            <div id="project2">
                <img src="/multimedia/images/logo-nasa.jpeg" alt="logo nasa">
            </div>
            <div id="project3">
                <img src="/multimedia/images/logo-mclaren.png" alt="logo mclaren">
            </div>
            <div id="project4">
                <img src="/multimedia/images/logo-elpozo.jpeg" alt="logo el pozo">
            </div>
        </div>
        <div class="carousel-links">
            <a class="carousel-dot" href="#project1"></a>
            <a class="carousel-dot" href="#project2"></a>
            <a class="carousel-dot" href="#project3"></a>
            <a class="carousel-dot" href="#project4"></a>
        </div>
    </section>

     <!-- Bloque para el formulario -->

     <form id="form" action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduzca su apellido">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="tel" placeholder="Introduzca numero de telefono">
        </div>
        <fieldset id="conocimineto">
            <legend>Como me conociste?</legend>

            <input type="radio" id="universidad" name="knoledge">
            <label for="universidad">Universidad</label>

            <input type="radio" id="kc" name="knoledge">
            <label for="kc">Keepcoding kick-off</label>

            <input type="radio" id="colegio" name="knoledge">
            <label for="colegio">Colegio</label>

            <input type="radio" id="github" name="knoledge">
            <label for="github">En Github</label>
            
        </fieldset>
        <div>
            <label for="git">Github</label>
            <input type="text" id="git" name="git" placeholder="Introduzca numero de telefono">
        </div>
        <div>
            <input type="sumbmit" value="Enviar">
        </div>
     </form>
</body>
</html>
